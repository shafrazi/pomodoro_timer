<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Pomodoro Clock</h1>
      <div class="settings">
        <div class="ctrl-headings">
          <h3>Session</h3>
        </div>
        <div class="ctrl-headings">
          <h3>Break</h3>
        </div>
      </div>
      <div class="settings-row">
        <div class="column">
          <img class="btn arrow" src="up-arrow.png" alt="up-arrow" id="session-up">
        </div>
        <div class="column values" id="session-time">
          25
        </div>
        <div class="column">
          <img class="btn arrow" src="down-arrow.png" alt="down-arrow" id="session-down">
        </div>
        <div class="column">
          <img class="btn arrow" src="up-arrow.png" alt="up-arrow" id="break-up">
        </div>
        <div class="column values" id="break-time">
          5
        </div>
        <div class="column">
          <img class="btn arrow" src="down-arrow.png" alt="down-arrow" id="break-down">
        </div>
      </div>
      <div class="timer-container">
        <div class="reset">
          <img class="btn" src="reset.png" alt="reset" id="reset-btn">
        </div>
        <div class="heading">
          Session
        </div>
        <div class="timer">
          
        </div>
        <div class="play-pause">
          <img class="play btn" src="play.png" alt="play" id="play-btn">
        </div>
      </div>
    </div>
    <script type="text/javascript" src="pomodoro.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
